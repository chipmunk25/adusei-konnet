# Basic coturn server config for a single host.
# SECURITY: Replace realm & credentials for production.

listening-port=3478
tls-listening-port=5349

# If using host networking on Linux, set the public IP explicitly:
# external-ip=<your_public_ip>

realm=${TURN_REALM:-adusei-konnet}

# Long-term credentials
user=${TURN_USER:-turnuser}:${TURN_PASSWORD:-turnpass}

# Alternatively, shared-secret auth (JWT style):
# static-auth-secret=${TURN_SECRET:-turnsharedsecret}

fingerprint
no-cli
no-tlsv1
no-tlsv1_1
prod
min-port=49152
max-port=65535